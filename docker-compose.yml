version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # NEW SERVICE: FastAPI Detector
  fake_review_detector_api:
    build:
      context: .
      dockerfile: detector/Dockerfile
    container_name: fake_review_detector_api
    depends_on:
      - kafka
    ports:
      - "8000:8000" # Expose the API port
    volumes:
      # Mount the folder containing the model and vectorizer PKL files
      - ./ml_artifacts:/app/ml_artifacts # Adjust this path if your PKL files are elsewhere
      # Mount the code for development/hot-reloading
      - ./detector:/app/detector
    environment:
      # Optional: set an env var for the service URL in the consumer
      DETECTOR_HOST: fake_review_detector_api
      DETECTOR_PORT: 8000
    command: uvicorn detector.fake_review_api:app --host 0.0.0.0 --port 8000

  reddit_stream:
    build:
      context: .
      dockerfile: src/stream/Dockerfile # Checking if this exists
    container_name: reddit_stream
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:9092
      - TOPIC_NAME=reddit_reviews
    volumes:
      - ./src/stream:/app

  fake_review_dashboard:
    build:
      context: .
      dockerfile: src/dashboard/Dockerfile # Checking if this exists
    container_name: fake_review_dashboard
    depends_on:
      - kafka
    ports:
      - "8501:8501"
    volumes:
      - ./src/dashboard:/app